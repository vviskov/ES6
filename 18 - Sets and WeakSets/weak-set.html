<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weak Sets</title>
    </head>
    <body>
        <script>
        
            let dog1 = { name: 'Jessi', age: 0.4 };
            let dog2 = { name: 'Neo', age: 5};

            const weakSauce = new WeakSet([dog1, dog2]);

            console.log(weakSauce);
            dog1 = null;
            console.log(weakSauce);

        </script>
    </body>
</html>
