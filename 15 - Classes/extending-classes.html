<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inheritance Review</title>
    </head>
    <body>
        <script>

            class Animal {
                constructor(name) {
                    this.name = name;
                    this.thirst = 100;
                    this.belly = [];
                }

                drink() {
                    this.thirst -= 10;
                    return this.thirst;
                }

                eat(food) {
                    this.belly.push(food);
                    return this.belly;
                }
            }

            class Dog extends Animal {

                constructor(name, breed) {
                    super(name);
                    name = name;
                    this.breed = breed;
                }

                bark() {
                    console.log('Bark bark I\'m a dog!')
                }
            }


            const jessi = new Dog('Mayestic Jessica Spice Pems', 'Welsh Pembroke Corgi');
            const rhino = new Animal('Rhiney');
     

        </script>
    </body>
</html>
