<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maps!</title>
    </head>
    <body>
        <script>
      
            const dogs = new Map();

            dogs.set('Jessi', 1);
            dogs.set('Hera', 7);
            dogs.set('Neo', 5);

            dogs.forEach((val, key) => console.log(val, key));

            for (const [key, val] of dogs) {
                console.log(key, val);
            }

        </script>
    </body>
</html>
