<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Template strings!</title>
    <style>
        .hl {
            background-color: #ffc600;
        }
    </style>
    </head>
    <body>
        <script>

            function hightlight(strings, ...values) {
                let str = '';
                strings.forEach((string, i) => {
                    str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
                });
                return str;
            }

            const name = 'Masha';
            const age = 1;

            const sentence = hightlight`My cat's name is ${name} and she is ${age * 7} human years.`;
            
            document.body.innerHTML = sentence;
            
            console.log(sentence);

        </script>
    </body>
</html>
