<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
    <script>

        function convertCurrency(amount) {
            const converted = {
            USD: amount * 0.76,
            GPB: amount * 0.53,
            AUD: amount * 1.01,
            MEX: amount * 13.30
            };
            return converted;
        }

        // order doesn't matter
        const { USD, GPB, AUD, MEX} = convertCurrency(100);
        console.log(USD, GPB, AUD, MEX);

        // you don't have too destructure all values
        //const { USD, MEX} = convertCurrency(100);
